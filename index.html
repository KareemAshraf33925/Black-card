<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-card</title>
    <link rel="icon" href="images/image-equilibrium.jpg">
    <!-- style-css-links -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start-black-card -->
     <main id="black">
        <div class="container">
            <div class="black-content">
                <div class="info">
                    <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
                    <div class="active">
                        <img src="images/icon-view.svg" alt="icon-view">
                    </div>
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="row">
                        <div class="etc">
                            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                            <p> 0.041 ETH</p>
                        </div>
                        <div class="days-left">
                            <img src="images/icon-clock.svg" alt="icon-clock">
                            <p> 3 days left</p>
                        </div>
                    </div>
                </div>
                 <!-- <hr> -->
                <div class="creater">
                    <img src="images/image-avatar.png" alt="image-avatar">
                    <mark> Creation of</mark>
                    <p> Jules Wyvern</p>

                </div>
            </div>
        </div>
     </main>

     <!-- end-black--card -->
    
</body>
</html>
